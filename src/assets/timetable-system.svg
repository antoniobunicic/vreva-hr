<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .nav-arrow {
        offset-path: path('M 150 450 L 250 350 L 450 350 L 550 250 L 650 250');
        animation: navMove 12s linear infinite;
      }

      @keyframes navMove {
        0% { offset-distance: 0%; }
        100% { offset-distance: 100%; }
      }
    </style>
  </defs>

  <!-- Main route highlighted -->
  <path d="M 150 450 L 250 350 L 450 350 L 550 250 L 650 250"
        stroke="#fff"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.35"/>

  <!-- Bus stops on route -->
  <circle cx="150" cy="450" r="8" fill="#fff" opacity="0.8"/>
  <circle cx="250" cy="350" r="8" fill="#fff" opacity="0.8"/>
  <circle cx="450" cy="350" r="8" fill="#fff" opacity="0.8"/>
  <circle cx="550" cy="250" r="8" fill="#fff" opacity="0.8"/>
  <circle cx="650" cy="250" r="8" fill="#fff" opacity="0.8"/>

  <!-- Bus with signal waves -->
  <g class="nav-arrow">
    <!-- Signal waves emanating from bus -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#fff" stroke-width="3">
      <animate attributeName="r" values="20;80;80" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#fff" stroke-width="2">
      <animate attributeName="r" values="20;100;100" dur="2s" begin="0.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#fff" stroke-width="2">
      <animate attributeName="r" values="20;120;120" dur="2s" begin="1.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0" dur="2s" begin="1.4s" repeatCount="indefinite"/>
    </circle>

    <!-- Navigation arrow -->
    <path d="M 16 0 L -16 12 L -8 0 L -16 -12 Z" fill="#fff"/>
  </g>

</svg>
