<?xml version="1.0" encoding="UTF-8"?>
<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122.03 109.9">
  <defs>
    <style>
      .dot {
        fill: #fff;
      }

      .dot-1 {
        animation: float 3s ease-in-out infinite, pulse 2s ease-in-out infinite;
        transform-origin: 15.76px 15.76px;
      }

      .dot-2 {
        animation: float 3s ease-in-out infinite 0.5s, pulse 2s ease-in-out infinite 0.3s;
        transform-origin: 61px 94px;
      }

      .dot-3 {
        animation: float 3s ease-in-out infinite 1s, pulse 2s ease-in-out infinite 0.6s;
        transform-origin: 106.15px 15.76px;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(0.92);
        }
      }
    </style>
  </defs>
  <!-- Top-left dot -->
  <circle class="dot dot-1" cx="15.76" cy="15.76" r="15.76"/>
  <!-- Bottom-center dot -->
  <circle class="dot dot-2" cx="61.06" cy="94.03" r="15.87"/>
  <!-- Top-right dot -->
  <circle class="dot dot-3" cx="106.15" cy="15.76" r="15.88"/>
</svg>