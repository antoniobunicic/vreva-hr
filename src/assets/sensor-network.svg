<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes signal {
        0% {
          stroke-width: 3;
          opacity: 0;
        }
        50% {
          stroke-width: 2;
          opacity: 0.9;
        }
        100% {
          stroke-width: 1;
          opacity: 0;
        }
      }

      .signal-line { animation: signal 3s ease-in-out infinite; }
      .signal-line:nth-child(1) { animation-delay: 0s; }
      .signal-line:nth-child(2) { animation-delay: 0.6s; }
      .signal-line:nth-child(3) { animation-delay: 1.2s; }
      .signal-line:nth-child(4) { animation-delay: 1.8s; }
      .signal-line:nth-child(5) { animation-delay: 2.4s; }
      .signal-line:nth-child(6) { animation-delay: 0.3s; }
      .signal-line:nth-child(7) { animation-delay: 0.9s; }
    </style>
  </defs>

  <!-- Communication lines between sensors -->
  <g stroke="#fff" fill="none">
    <line class="signal-line" x1="200" y1="200" x2="350" y2="250"/>
    <line class="signal-line" x1="350" y1="250" x2="550" y2="200"/>
    <line class="signal-line" x1="550" y1="200" x2="600" y2="380"/>
    <line class="signal-line" x1="600" y1="380" x2="280" y2="420"/>
    <line class="signal-line" x1="280" y1="420" x2="200" y2="200"/>
    <line class="signal-line" x1="350" y1="250" x2="460" y2="340"/>
    <line class="signal-line" x1="460" y1="340" x2="600" y2="380"/>
  </g>

  <!-- Sensor nodes with SMIL animations -->
  <circle cx="200" cy="200" r="15" fill="#fff" opacity="0.8">
    <animate attributeName="r" values="12;14;12" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="350" cy="250" r="15" fill="#fff" opacity="0.8">
    <animate attributeName="r" values="12;14;12" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="550" cy="200" r="15" fill="#fff" opacity="0.8">
    <animate attributeName="r" values="12;14;12" dur="2.5s" begin="1s" repeatCount="indefinite"/>
  </circle>

  <circle cx="600" cy="380" r="15" fill="#fff" opacity="0.8">
    <animate attributeName="r" values="12;14;12" dur="2.5s" begin="1.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="280" cy="420" r="15" fill="#fff" opacity="0.8">
    <animate attributeName="r" values="12;14;12" dur="2.5s" begin="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="460" cy="340" r="15" fill="#fff" opacity="0.8">
    <animate attributeName="r" values="12;14;12" dur="2.5s" begin="2s" repeatCount="indefinite"/>
  </circle>

</svg>
