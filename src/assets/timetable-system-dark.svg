<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bus-group {
        offset-path: path('M 150 450 L 250 350 L 450 350 L 550 250 L 650 250');
        animation: busMove 12s linear infinite;
      }

      @keyframes busMove {
        0% { offset-distance: 0%; }
        100% { offset-distance: 100%; }
      }
    </style>
  </defs>

  <!-- Main route highlighted -->
  <path d="M 150 450 L 250 350 L 450 350 L 550 250 L 650 250"
        stroke="#ffcc33"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.35"/>

  <!-- Bus stops on route -->
  <circle cx="150" cy="450" r="8" fill="#ffcc33" opacity="0.8"/>
  <circle cx="250" cy="350" r="8" fill="#ffcc33" opacity="0.8"/>
  <circle cx="450" cy="350" r="8" fill="#ffcc33" opacity="0.8"/>
  <circle cx="550" cy="250" r="8" fill="#ffcc33" opacity="0.8"/>
  <circle cx="650" cy="250" r="8" fill="#ffcc33" opacity="0.8"/>

  <!-- Bus with signal waves -->
  <g class="bus-group">
    <!-- Signal waves emanating from bus -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ffcc33" stroke-width="3">
      <animate attributeName="r" values="20;80;80" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ffcc33" stroke-width="2">
      <animate attributeName="r" values="20;100;100" dur="2s" begin="0.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ffcc33" stroke-width="2">
      <animate attributeName="r" values="20;120;120" dur="2s" begin="1.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0" dur="2s" begin="1.4s" repeatCount="indefinite"/>
    </circle>

    <!-- Bus -->
    <g transform="translate(-22, -10)">
      <rect x="0" y="0" width="44" height="20" rx="3" fill="#ffcc33"/>
      <rect x="3" y="3" width="10" height="8" fill="#0a0a0a" opacity="0.6"/>
      <rect x="16" y="3" width="10" height="8" fill="#0a0a0a" opacity="0.6"/>
      <rect x="29" y="3" width="10" height="8" fill="#0a0a0a" opacity="0.6"/>
      <circle cx="8" cy="22" r="3" fill="#ffcc33" opacity="0.6"/>
      <circle cx="36" cy="22" r="3" fill="#ffcc33" opacity="0.6"/>
    </g>
  </g>

</svg>
